  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container1 {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 4;
      width: 100%;
      height: 100%;
      /* 设置弹性盒模型 */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #37474f;
      opacity: 1;
      transition: all 0.5s;
    }

    .container1 .trans {
      position: absolute;
      width: 300px;
      height: 300px;
      /* 设置弹性盒模型 */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #37474f;
    }

    .container1 span {
      position: absolute;
      color: #fff;
      z-index: 1;
      font-weight: bold;
    }

    .container1 .trans::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: #37474f;
      /* 添加边框 */
      border: 4px solid #3ff9dc;
      /* 初始化位置 */
      transform: rotate(45deg);
      /* 添加动画、动画时间和样式 */
      animation: rotate1 3s ease-in-out infinite alternate;
    }

    .container1 .trans::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      /* 添加边框 */
      border: 4px solid #ffab91;
      /* 初始化位置 */
      transform: rotate(-90deg);
      /* 添加动画、动画时间和样式 */
      animation: rotate2 3s ease-in-out infinite alternate;
    }

    @keyframes rotate1 {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(-90deg);
      }

      50% {
        transform: rotate(-180deg);
      }

      75% {
        transform: rotate(-270deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    @keyframes rotate2 {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(90deg);
      }

      50% {
        transform: rotate(180deg);
      }

      75% {
        transform: rotate(270deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    a {
      text-decoration: none;
    }

    li {
      list-style: none;
    }
  </style>
</head>
